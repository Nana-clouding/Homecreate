<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webサイト作成ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="webForm">
        <label for="bgColor">背景色:</label>
        <input type="color" id="bgColor" name="bgColor"><br><br>

        <label for="fontSize">段落のサイズ:</label>
        <input type="number" id="fontSize" name="fontSize" placeholder="16"><br><br>

        <label for="boldText">太文字にしますか？:</label>
        <input type="checkbox" id="boldText" name="boldText"><br><br>

        <label for="imageURL">画像URL:</label>
        <input type="text" id="imageURL" name="imageURL"><br><br>

        <label for="chapterTitle">チャプタータイトル:</label>
        <input type="text" id="chapterTitle" name="chapterTitle"><br><br>

        <label for="buttonText">ボタンテキスト:</label>
        <input type="text" id="buttonText" name="buttonText"><br><br>

        <label for="buttonLink">ボタンリンク:</label>
        <input type="url" id="buttonLink" name="buttonLink"><br><br>

        <button type="button" id="createBtn">作成</button>
    </form>

    <div id="generatedCode"></div>

    <script src="script.js"></script>
</body>
</html>
